<mat-card class="mat-elevation-z4">
    <div class="container">
        <div class="row card-format">
            <div class="col"> 
                <img class="miniature" [src]="product.routeImage">
            </div>
            <div class="col"> 
              <span><h1>{{product.name}}</h1></span>
              <span><h3>{{product.description}}</h3></span>
              <span *ngFor="let caracteristic of product.caracteristics">
                  <b>{{caracteristic.name}}:</b>
                   {{caracteristic.value}}<br>
              </span>
            </div>
            <div class="col">
                <button mat-button class="mat-elevation-z4 spacer">View detail</button>
            </div>
        </div>
    </div>
</mat-card>
